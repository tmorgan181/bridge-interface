    wcag_aa_text: "4.5:1 minimum (all text/background combinations meet this)"
    wcag_aa_ui: "3.0:1 minimum (all interactive elements meet this)"
    light_mode_primary: "16.57:1 (AAA level)"
    dark_mode_primary: "16.89:1 (AAA level)"
  
  testing:
    tool: "WebAIM Contrast Checker"
    url: "https://webaim.org/resources/contrastchecker/"
    verification: "All token combinations tested and documented in specs/002-ui-overhaul/quickstart.md"
  
  color_independence:
    note: "Color is never the only means of conveying information"
    examples:
      - "Links have underlines, not just color changes"
      - "Buttons have borders and hover states beyond color"
      - "Focus indicators have both color and outline"

