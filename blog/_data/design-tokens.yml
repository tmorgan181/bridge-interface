# Design Tokens Documentation - Bridge Interface
# Feature: 002-ui-overhaul (Light/Dark Mode Theme System)
# This file documents all 95 design tokens defined in _sass/_tokens.scss
# Last Updated: 2025-10-03

# ==================================================================
# THEME-INDEPENDENT TOKENS (47 tokens)
# These tokens never change across light/dark themes
# ==================================================================

# ------------------------------------------------------------------
# Atrium Branding (6 tokens)
# Signature colors - consistent across Bridge and Atrium sites
# ------------------------------------------------------------------
atrium_branding:
  purple:
    token: --atrium-purple
    value: "#a78bfa"
    usage: "Primary Atrium brand color - used for links, accents, glows"
    applies_to: "Both Bridge and Atrium, both themes"
  
  purple_bright:
    token: --atrium-purple-bright
    value: "#c4b5fd"
    usage: "Lighter purple variant for headings in Atrium preview cards"
    applies_to: "Atrium card headings, dark mode hover states"
  
  purple_dark:
    token: --atrium-purple-dark
    value: "#8b7fb8"
    usage: "Darker purple variant for active/pressed states"
    applies_to: "Active buttons, visited links in light mode"
  
  blue:
    token: --atrium-blue
    value: "#60a5fa"
    usage: "Secondary brand color - used in gradients with purple"
    applies_to: "Gradient buttons, Atrium CTA elements"
  
  navy:
    token: --atrium-navy
    value: "#1a1d2e"
    usage: "Deep navy background for Atrium preview cards"
    applies_to: "Atrium card backgrounds (gradient start)"
  
  indigo:
    token: --atrium-indigo
    value: "#312e81"
    usage: "Indigo gradient stop for Atrium cards"
    applies_to: "Atrium card backgrounds (gradient end)"

# ------------------------------------------------------------------
# Glow Effects (2 tokens)
# Used for hover states and Atrium branding emphasis
# ------------------------------------------------------------------
effects_glow:
  purple:
    token: --glow-purple
    value: "0 0 12px rgba(167, 139, 250, 0.4)"
    usage: "Purple glow for hover states on Atrium-related elements"
    applies_to: "Nav links, buttons, cards on hover"
  
  blue:
    token: --glow-blue
    value: "0 0 12px rgba(96, 165, 250, 0.4)"
    usage: "Blue glow for secondary hover effects"
    applies_to: "Secondary buttons, alternate hover states"

